<!DOCTYPE html>
<html>

<head>

    <META NAME="viewport" CONTENT="width=device-width, height=device-height, initial-scale=1, user-scalable=no"/>
    <title>Limetree</title>
    <script src='limetree.js'></script>
    <style type="text/css">
        body{
            margin:0;
            overflow:hidden;
        }
        canvas {
            border: 1px solid black;

            z-index: 1;
        }

        #node_info {

            border: 1px solid black;
        }

<body onload="start_limetree();">
    <canvas id="tree_canvas" width="100%" height="100%"></canvas>
    <div id="node_info" style="bottom:40px; right:40px; position:absolute"><table id="node_table"></table></div>
    
</body>

</html>
